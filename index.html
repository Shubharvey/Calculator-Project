<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Self Practice Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="companyname">
        <div class="logosize">
          <img width="80px" src="pngegg.png" alt="company logo" />
        </div>
      </div>
      <input type="text" id="Display" readonly />
      <div class="buttons">
        <button
          class="btn"
          onclick="contentDisplay ='';
document.querySelector('#Display').value = contentDisplay;"
        >
          C
        </button>
        <button
          class="btn"
          onclick="contentDisplay = contentDisplay + '1';
document.querySelector('#Display').value = contentDisplay;"
        >
          1
        </button>
        <button
          class="btn"
          onclick="contentDisplay = contentDisplay + '2';
document.querySelector('#Display').value = contentDisplay;"
        >
          2
        </button>
        <button
          class="btn"
          onclick="contentDisplay = contentDisplay + '3';
document.querySelector('#Display').value = contentDisplay;"
        >
          3
        </button>
        <button
          class="btn"
          onclick="contentDisplay = contentDisplay + '+';
document.querySelector('#Display').value = contentDisplay;"
        >
          +
        </button>
        <button
          class="btn"
          onclick="contentDisplay = contentDisplay + '4';
document.querySelector('#Display').value = contentDisplay;"
        >
          4
        </button>
        <button
          class="btn"
          onclick="contentDisplay = contentDisplay + '5';
document.querySelector('#Display').value = contentDisplay;"
        >
          5
        </button>
        <button
          class="btn"
          onclick="contentDisplay = contentDisplay + '6';
document.querySelector('#Display').value = contentDisplay;"
        >
          6
        </button>
        <button
          class="btn"
          onclick="contentDisplay = contentDisplay + '-';
document.querySelector('#Display').value = contentDisplay;"
        >
          -
        </button>
        <button
          class="btn"
          onclick="contentDisplay = contentDisplay + '7';
document.querySelector('#Display').value = contentDisplay;"
        >
          7
        </button>
        <button
          class="btn"
          onclick="contentDisplay = contentDisplay + '8';
document.querySelector('#Display').value = contentDisplay;"
        >
          8
        </button>
        <button
          class="btn"
          onclick="contentDisplay = contentDisplay + '9';
document.querySelector('#Display').value = contentDisplay;"
        >
          9
        </button>
        <button
          class="btn"
          onclick="contentDisplay = contentDisplay + '*';
document.querySelector('#Display').value = contentDisplay;"
        >
          *
        </button>
        <button
          class="btn"
          onclick="contentDisplay = eval(contentDisplay);
document.querySelector('#Display').value = contentDisplay;"
        >
          =
        </button>
        <button
          class="btn"
          onclick="contentDisplay = contentDisplay + '/';
document.querySelector('#Display').value = contentDisplay;"
        >
          /
        </button>
        <button
          class="btn"
          onclick="contentDisplay = contentDisplay + '0';
document.querySelector('#Display').value = contentDisplay;"
        >
          0
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
